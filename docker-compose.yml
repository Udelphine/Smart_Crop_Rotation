version: '3.8'

services:
  app:
    build: .
    container_name: smart-crop-rotation-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=your_production_jwt_secret_change_this
      - JWT_EXPIRE=7d
      - API_VERSION=v1
      - SQLITE_DB_PATH=/usr/src/app/database/crop_rotation.sqlite
    volumes:
      - ./database:/usr/src/app/database
      - ./logs:/usr/src/app/logs
    networks:
      - crop-rotation-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {if (r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MongoDB service (if you want to use MongoDB instead of SQLite)
  mongodb:
    image: mongo:6
    container_name: smart-crop-rotation-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword123
      MONGO_INITDB_DATABASE: crop_rotation
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - crop-rotation-network
    command: mongod --auth

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: smart-crop-rotation-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - crop-rotation-network

  # Optional: Nginx reverse proxy (production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: smart-crop-rotation-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - crop-rotation-network

networks:
  crop-rotation-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  sqlite_data:
    driver: local